{% extends "basic.html" %} {% block title %}個人資料 - 健身管理系統{% endblock
%} {% block content %}
<h2>個人資料</h2>

{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
messages %}
<div class="alert alert-success">{{ message }}</div>
{% endfor %} {% endif %} {% endwith %}

<form method="POST">
  <div class="mb-3">
    <label for="username" class="form-label">用戶名</label>
    <input
      type="text"
      class="form-control"
      id="username"
      value="{{ user.username }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">電子郵件</label>
    <input
      type="email"
      class="form-control"
      id="email"
      value="{{ user.email }}"
      readonly
    />
  </div>
  <div class="mb-3">
    <label for="height" class="form-label">身高 (cm)</label>
    <input
      type="number"
      step="0.1"
      class="form-control"
      id="height"
      name="height"
      value="{{ user.height }}"
    />
  </div>
  <div class="mb-3">
    <label for="weight" class="form-label">體重 (kg)</label>
    <input
      type="number"
      step="0.1"
      class="form-control"
      id="weight"
      name="weight"
      value="{{ user.weight }}"
    />
  </div>
  <button type="submit" class="btn btn-primary">更新資料</button>
</form>
{% endblock %}
